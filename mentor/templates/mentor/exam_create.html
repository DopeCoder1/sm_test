{% extends 'mentor/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="clean-block clean-form ">
        <div class="container">
            <div class="block-heading">

            </div>
           <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 pb-2">Создание теста</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="btn btn-success btn-block mb-2" type="submit"><i class="fas fa-plus"></i> Create</button>
            </form>
        </div>
    </section>
{% endblock content %}
