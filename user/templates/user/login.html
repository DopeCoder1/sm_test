{% extends 'user/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

     <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="{% static 'user/assets/img/illustrations/Diasaka_DopeCoder1_Student_fills_in_their_details_2e70d372-3a8b-4b79-b0a1-e64ecbff7a14.png'%}"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"></span></h2>
                    <p class="fs-1 fw-normal">Войти</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form | crispy }}
                        </div>
                        <div class="mb-5"><button class="btn btn-dark shadow" type="submit">Войти</button></div>
                        <p class="text-muted"><a href="forgotten-password.html">Забыли пароль?</a></p>
                        <p class="text-muted"><a href="{% url 'register' %}">Регистрация</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock content%}
